<DOCTYPE html>
<html>
    <head>
        <title>AR Classroom Schedule</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="json_factory.js"></script>
        <meta charset="UTF-8">
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker id="first_marker" preset="custom" type="pattern" url='104.patt'>
                <a-entity id="104plane" image="src:easj_logo.png; height: 100; width:200" geometry="primitive: plane; width: 0.5; height: 1; src:easj_logo.png;" text="value: Somin' is wrong!!"
                 material="side:double; width: 1.5; color: white" position="0 0.5 0.001" scale="2 2 2" rotation="-90 0 0"></a-entity>
                <!-- <a-text id="test104" geometry="primitive: plane; color:black; opacity: 0.5;" rotation="-90 0 0"></a-text> -->
                    <script>
                        var period;
                        var theString = "Schedule for Room " + room104Schedule[0].ClassRoom + " on "+ room104Schedule[0].Weekday +":\\n";
                        for (var i = 0; i < room104Schedule.length; i++) {
                            if (room104Schedule[i].Period == 1) {
                                theString += "From 08:20 - 09:05:\\n";
                            } else if (room104Schedule[i].Period == 2) {
                                theString += "From 09:10 - 09:55:\\n";
                            } else if (room104Schedule[i].Period == 3) {
                                theString += "From 10:05 - 10:50:\\n";
                            } else if (room104Schedule[i].Period == 4) {
                                theString += "From 10:55 - 11:40:\\n";
                            } else if (room104Schedule[i].Period == 5) {
                                theString += "From 12:15 - 13:00:\\n";
                            } else if (room104Schedule[i].Period == 6) {
                                theString += "From 13:05 - 13:50:\\n";
                            } else if (room104Schedule[i].Period == 7) {
                                theString += "From 14:00 - 14:45:\\n";
                            } else if (room104Schedule[i].Period == 8) {
                                theString += "From 14:55 - 15:40:\\n";
                            }
                            theString += "Subject: " + room104Schedule[i].Subject + "\\n";
                            theString += "Class: " + room104Schedule[i].Class + "\\n\\n\\n";
                        }
                        document.getElementById("104plane").setAttribute("text", "color: black;value: " + theString + ";align:center;baseline: bottom;");
                    </script>
            </a-marker>


            <a-marker id="room105marker" preset="custom" type="pattern" url="105.patt">
                <a-entity id="105plane" geometry="primitive: plane; width: 1.5; height: 0.6" text="value: Hello!!" material="color: black;side:double; width: 1.5; color: red" position="0 0 0.001" scale="1 1 1" rotation="-90 0 0"></a-entity>
                <script>
                        var theString = "Schedule for Room " + room105Schedule[0].ClassRoom + "\\n";
                        for (var i = 0; i < room105Schedule.length; i++) {
                            theString += room105Schedule[i].Class + " - " + 
                            room105Schedule[i].Period + " - " + room105Schedule[i].Subject + " - " +  "\\n";
                        }  
                        document.getElementById("105plane").setAttribute("text", "value: " + theString);
                    </script>
            </a-marker>


            <a-marker preset="custom" type="pattern" url="106.patt">
                    <a-entity id="106plane" geometry="primitive: plane; width: 1.5; height: 0.6" text="value: Hello!!" material="color: black;side:double; width: 1.5; color: red" position="0 0 0.001" scale="1 1 1" rotation="-90 0 0"></a-entity>
                    <script>
                            var theString = "Schedule for Room " + room106Schedule[0].ClassRoom + "\\n";
                            for (var i = 0; i < room106Schedule.length; i++) {
                                theString += room106Schedule[i].Class + " - " + 
                                room106Schedule[i].Period + " - " + room106Schedule[i].Subject + " - " +  "\\n";
                            }  
                            document.getElementById("106plane").setAttribute("text", "value: " + theString);
                        </script>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        </body>
    </body>
</html>
