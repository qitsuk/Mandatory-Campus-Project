<html>
    <head>
        <title>AR Classroom Schedule</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="json_factory.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker preset="custom" type="pattern" url='104.patt'>
                    <a-image position="0 0.5 0" src="dickbutt.png" rotation="-90 0 0"></a-image>
            </a-marker>
            <a-marker preset="custom" type="pattern" url="105.patt">
                <!-- <a-entity id="theentity" geometry="primitive: plane; width: 1.5; height: 0.6" text="value: Hello!!" material="color: black;side:double; width: 1.5; color: red" position="0 0 0.001" scale="1 1 1" rotation="-90 0 0"></a-entity> -->
                <a-box position="0 0.5 0" color="red";></a-box>
                <script>getScheduleForRoom(104);</script>
            </a-marker>
            <a-marker preset="custom" type="pattern" url="106.patt">
                <a-box position="0 0.5 0" material="color: green;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        </body>
    </body>
</html>
