<html>
    <head>
        <title>AR Classroom Schedule</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <script $(document).ready(function) {
            $.ajax({
                url: "http://campus.qitsuk.dk/php/getuser.php"
            }).then(function(data)) {
                $('textPopover').append('text: value="' + data.content + '"');
            }
        }></script>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker preset="custom" type="pattern" url='104.patt'>
                    <a-box position="0 0.5 0" material="color: blue;"></a-box>
            </a-marker>
            <a-marker preset="custom" type="pattern" url="105.patt">
                <a-entity id="textPopover" geometry="primitive: plane; width: 1.5; height: 0.6" material="color: black;side:double;opacity:0.5" width: 1.5; color: #fff" position="0 0 0.001" scale="2 2 2" rotation="-90 0 0" >
            </a-marker>
            <a-marker preset="custom" type="pattern" url="106.patt">
                <a-box position="0 0.5 0" material="color: green;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        </body>
    </body>
</html>
